<!DOCTYPE html>
<html lang="en">

<head>
    <title>IDE CP</title>
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>

<body style="background-color: burlywood;" class="container">

    <center style="font-size: large;">
        <br>
        <h1><u><b><i>IDE FOR COMPETITIVE PROGRAMMING</i></b></u></h1>
    </center>

    <div id="theme">
        <div class="dropdown" id="first">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown">
                Languages
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id="java">JAVA</a>
                <a class="dropdown-item" id="c">C++</a>
                <a class="dropdown-item" id="python">Python</a>
            </div>
        </div>
        <div id="lange">
            <h6>Language - </h6>
        </div>
        <div id="write_lang">
            <h6>C++ </h6>
        </div>
        <div class="dropdown" id="second">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown">
                Themes
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a id="twi" class="dropdown-item">Twilight</a>
                <a id="amb" class="dropdown-item">Ambiance</a>
                <a id="cha" class="dropdown-item">Chaos</a>
                <a id="rome" class="dropdown-item">Chrome</a>
                <a id="mid" class="dropdown-item">clouds_midnight</a>
                <a id="clo" class="dropdown-item">clouds</a>
            </div>
        </div>
        <div id="write_theme">
            <h6>Themes</h6>
        </div>
    </div>

    <center>
        <div id="editor"></div>
    </center>
    <textarea type="textbabel-polyfill" id="input" placeholder="Enter input here"></textarea>
    <textarea type="text" id="output" placeholder="Output will go here"></textarea>
    <button type="button" class="btn btn-success" id="first_button">
        <h5>Compile And Run Program</h5>
    </button>
    <div id="t1">
        <h5><b>Time(SEC)</b></h5>
    </div>
    <div id="m1">
        <h5><b>Memory(KB)</b></h5>
    </div>
    <div id="w1">
        <h5><b>Web-Link(Sharable)</b></h5>
    </div>

    <div id="s1">
        <hr style="border: 1px solid black;">
    </div>
    <div id="time">
    </div>
    <div id="memory">
    </div>
    <div id="save">
    </div>

    <div id="copyright">
        <font color="white"> Â© Designed and Developed by <a href="https://www.linkedin.com/in/rishabh-garg-662597146/"
                target="_blank">RISHABH
                GARG </font>
    </div>

    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    <script src="index.js"> </script>
</body>

</html>
